version: "3.5"
services:
  web-frontend:
    build: .
    command: flask --app app run
    ports:
      8887: 5000
    networks:
      - counter-net
    volumes:
      - type: volume
        source: counter-vol
        target: /code
  redis:
    image: "redis:alpine"
    networks:
      counter-net:

networks:
  counter-net:

volumes:
  counter-vol:
