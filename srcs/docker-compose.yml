name: inception

services:
  nginx:
    container_name: nginx
    build:
      context: ../
      dockerfile: ./srcs/requirements/nginx/Dockerfile
    ports:
     - 8888:443
    restart: always
    networks:
      - frontend

  wordpress:
    container_name: wordpress
    build:
      context: ../
      dockerfile: ./srcs/requirements/wordpress/Dockerfile
    restart: always
    env_file:
      - ../.env
    volumes:
     - type: volume
       source: wp_volume
       target: /wordpress
    networks:
      - frontend
      - backend
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    restart: always
    env_file:
      - ../.env
    volumes:
     - type: volume
       source: db_volume
       target: /var/lib/mysql
    networks:
      - backend
    ports:
     - 3306:3306
networks:
  frontend:
  backend:
volumes:
  wp_volume:
  db_volume:
